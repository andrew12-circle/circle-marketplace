<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Circle Network" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Preload critical logo image -->
    <link rel="preload" href="/lovable-uploads/97692497-6d98-46a8-b6fc-05cd68bdc160.png" as="image" type="image/png">
    
    <title>Circle Network</title>
    <meta name="description" content="Empowering real estate professionals to grow smarter with Circle's marketplace and academy." />
    <meta name="author" content="Circle" />
    
    <!-- Critical domain preconnects to reduce network dependency chains -->
    <link rel="preconnect" href="https://ihzyuyfawapweamqzzlj.supabase.co">
    <link rel="preconnect" href="https://encrypted-tbn0.gstatic.com">
    <link rel="preconnect" href="https://mma.prnewswire.com">
    <link rel="preconnect" href="https://mms.businesswire.com">
    
    <!-- DNS prefetch and preconnect for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font loading with swap for immediate text display -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"></noscript>
    
    <!-- Inline critical CSS for faster LCP -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        margin: 0;
        line-height: 1.6;
      }
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: hsl(0 0% 100%); }
      @media (prefers-color-scheme: dark) {
        .bg-background { background-color: hsl(222.2 84% 4.9%); }
      }
      .container { 
        width: 100%; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
      }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .border-b { border-bottom: 1px solid hsl(214.3 31.8% 91.4%); }
      @media (prefers-color-scheme: dark) {
        .border-b { border-bottom-color: hsl(217.2 32.6% 17.5%); }
      }
      
      /* Critical LCP text styles for immediate rendering */
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .font-bold { font-weight: 700; }
      .text-black { color: rgb(0 0 0); }
      .mb-4 { margin-bottom: 1rem; }
      .mb-12 { margin-bottom: 3rem; }
      .text-gray-600 { color: rgb(75 85 99); }
      .max-w-2xl { max-width: 42rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      
      /* Header and navigation critical styles */
      .sticky { position: sticky; }
      .top-0 { top: 0; }
      .z-50 { z-index: 50; }
      .backdrop-blur { backdrop-filter: blur(8px); }
      .bg-card\/50 { background-color: hsl(0 0% 100% / 0.5); }
      .w-10, .w-12 { object-fit: contain; }
      .h-10 { height: 2.5rem; width: 2.5rem; }
      .h-12 { height: 3rem; width: 3rem; }
      .w-16, .h-16 { height: 4rem; width: 4rem; }
      .object-contain { object-fit: contain; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      
      /* Grid and layout for marketplace */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      
      /* Button and card basics */
      .rounded-lg { border-radius: 0.5rem; }
      .border { border-width: 1px; }
      .border-gray-200 { border-color: rgb(229 231 235); }
      .bg-white { background-color: rgb(255 255 255); }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }
      
      @media (min-width: 640px) {
        .text-3xl { font-size: 3.75rem; line-height: 1; }
        .container { padding: 0 1rem; }
        .sm\\:px-4 { padding-left: 1rem; padding-right: 1rem; }
        .sm\\:py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .sm\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .sm\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .sm\\:w-16 { width: 4rem; }
        .sm\\:h-16 { height: 4rem; }
      }
      
      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      }
      
      @media (min-width: 1024px) {
        .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .lg\\:grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
      }
      
      /* Critical marketplace content preload */
      .lcp-content {
        font-family: system-ui, -apple-system, sans-serif;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Hidden by default - will be shown by full CSS */
      [data-loading="true"] { opacity: 0.7; }
    </style>
    
    <link rel="icon" href="/src/assets/circle-logo.png" type="image/png">

    <meta property="og:title" content="circle-agent-growth" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" async></script>
  </body>
</html>
