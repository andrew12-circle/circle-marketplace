      /* Critical above-the-fold styles */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      body {

          color: hsl(210 40% 98%);
        }
      }
      
      /* Layout primitives */
      .min-h-screen { min-height: 100vh; }
      .container { 
        width: 100%; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem;

      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .flex-col { flex-direction: column; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      
      /* Grid layouts */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      
      @media (min-width: 640px) {
        .sm\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (min-width: 768px) {
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }
      @media (min-width: 1024px) {
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      }
      
      /* Borders and backgrounds */
      .border-b { border-bottom: 1px solid hsl(214.3 31.8% 91.4%); }
      .bg-white { background-color: hsl(0 0% 100%); }
      .bg-gray-50 { background-color: hsl(210 40% 98%); }
      .bg-primary { background-color: hsl(221.2 83.2% 53.3%); }
      .bg-card { background-color: hsl(0 0% 100%); }
      
      @media (prefers-color-scheme: dark) {
        .border-b { border-bottom-color: hsl(217.2 32.6% 17.5%); }
        .bg-card { background-color: hsl(222.2 84% 4.9%); }
        .bg-gray-50 { background-color: hsl(220 13% 13%); }
      }
      
      /* Typography */
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; font-weight: 800; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; font-weight: 700; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; font-weight: 600; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .font-medium { font-weight: 500; }
      
      /* Colors */
      .text-black { color: hsl(0 0% 0%); }
      .text-white { color: hsl(0 0% 100%); }
      .text-gray-600 { color: hsl(220 9% 46%); }
      .text-gray-700 { color: hsl(215 13% 34%); }
      .text-muted-foreground { color: hsl(215 13% 65%); }
      .text-primary { color: hsl(221.2 83.2% 53.3%); }
      
      /* Spacing */

      .p-6 { padding: 1.5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }

      .mb-12 { margin-bottom: 3rem; }

        .sm\\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      }

      }
      
      /* Card components */
      .card {
        background-color: hsl(0 0% 100%);
        border: 1px solid hsl(214.3 31.8% 91.4%);
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }
      .card:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
      }
      
      @media (prefers-color-scheme: dark) {
        .card {
          background-color: hsl(222.2 84% 4.9%);
          border-color: hsl(217.2 32.6% 17.5%);
        }
      }
      
      /* Loading states */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Button styles */

      /* Hide loading states initially */
      .loading-placeholder {
        display: none;
      }
      
      /* Show loading when JS loads */

        display: block;
      }

    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide critical content once React loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const criticalContent = document.getElementById('critical-content');
        const root = document.getElementById('root');
        
        // Hide critical content once React content is ready
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length > 0) {
              setTimeout(() => {
                if (criticalContent && root.children.length > 0) {
                  criticalContent.style.display = 'none';
                }
              }, 100);
            }
          });
        });
        
        observer.observe(root, { childList: true, subtree: true });
      });
    </script>
