<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Circle Network" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Preload critical logo image -->
    <link rel="preload" href="/lovable-uploads/97692497-6d98-46a8-b6fc-05cd68bdc160.png" as="image" type="image/png">
    
    <title>Circle Network</title>
    <meta name="description" content="Empowering real estate professionals to grow smarter with Circle's marketplace and academy." />
    <meta name="author" content="Circle" />
    
    <!-- DNS prefetch and preconnect for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font loading with swap for immediate text display -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"></noscript>
    
    <!-- Inline critical CSS for faster LCP -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        margin: 0;
        line-height: 1.6;
      }
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: hsl(0 0% 100%); }
      @media (prefers-color-scheme: dark) {
        .bg-background { background-color: hsl(222.2 84% 4.9%); }
      }
      .container { 
        width: 100%; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
      }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .border-b { border-bottom: 1px solid hsl(214.3 31.8% 91.4%); }
      @media (prefers-color-scheme: dark) {
        .border-b { border-bottom-color: hsl(217.2 32.6% 17.5%); }
      }
    </style>
    
    <link rel="icon" href="/src/assets/circle-logo.png" type="image/png">

    <meta property="og:title" content="circle-agent-growth" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" async></script>
  </body>
</html>
